<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the navigation bar */
    nav {
      background-color: #D3D3D3;
      padding: 10px;
    }

    /* Style for the navigation list */
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Style for the navigation list items */
    li {
      display: inline;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <!-- Navigation list -->
    <ul>
      <!-- Navigation list items -->
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </nav>

</body>
</html>
